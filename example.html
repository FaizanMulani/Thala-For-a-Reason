<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thala for a Reason</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <form class="form">
      <label for="input">Name:</label>
      <input id="input" type="text" placeholder="Enter Your Name..." />
      <button type="reset" class="btn">Reset</button>
    </form>
    <div id="name" class="name"></div>
    <div class="button-container">
      <button class="btn" onclick="handleChange(),showName()">Check!</button>
      <button id="hide" class="btn hide-btn" onclick="hide(),hideName()">Hide</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
